<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Woid{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/reset.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/font-awesome.min.css">
    {% block head %}
    {% endblock head %}
  </head>
  <body>
    <header>
      <div class="wrapper">
        <a href="" class="settings">
          <span class="fa fa-bars"></span>
        </a>
        <h1>
          <a href="{% url 'home' %}">Woid</a>
        </h1>
        <ul>
          <li>
            <a href="{% url 'feed' %}">
              <span class="fa fa-coffee"></span>
              Feed
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-comments"></span>
              Q&A
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-th"></span>
              Applications
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-graduation-cap"></span>
              Wiki
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-users"></span>
              Network
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-plus"></span>
              More
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main role="main">
      <div class="left-menu">
        <div class="profile">
          <div class="picture">
            <a href="">
              <img src="https://avatars1.githubusercontent.com/u/1429529?v=2&s=460">
            </a>
          </div>
          <div class="fullname">
            <a href="">Vitor Freitas</a>
          </div>
          <div class="username">
            <a href="" class="username">vitorfs</a>
          </div>
        </div>
        <div class="context-menu">
          <h2>HQSPlus Network</h2>
          <ul>
            <li><a href="{% url 'home' %}"><span class="fa fa-home"></span> Home</a></li>
            <li><a href=""><span class="fa fa-inbox"></span> Inbox</a></li>
            <li><a href=""><span class="fa fa-bell-o"></span> Notifications</a></li>
            <li><a href=""><span class="fa fa-cog"></span> Manage Network</a></li>
          </ul>
          {% block context_menu %}
          {% endblock context_menu %}
        </div>
      </div>
      <div class="content">
        {% block main %}
        {% endblock main %}
      </div>
    </main>
  </body>
</html>
